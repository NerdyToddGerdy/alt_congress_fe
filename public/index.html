<!DOCTYPE html>
<html lang="en" ng-app="altCong">
    <head>
        <title>for the people...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> 
        <link rel="stylesheet" href="css/skel.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-xlarge.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
        <script type="text/javascript" src="/app.js"></script>
        <base href="/">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body ng-controller="mainController as ctrl">

        <!-- code for the header -->
        <header id="header" >
            <ng-include class="nav-class" src="'./partials/nav.html'"></ng-include>
        </header>

        <!-- this will be the video -->
        <section>
            <video width="320" height="240" controls>
                <source src="https://youtu.be/7KFP7HQ1xpo" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <form ng-submit="ctrl.processForm()">
            <input type="text" ng-model="ctrl.formdata.first_name" placeholder=".first_name">
            <input type="text" ng-model="ctrl.formdata.last_name" placeholder=".last_name">
            <input type="text" ng-model="ctrl.formdata.email" placeholder=".email">
            <input type="text" ng-model="ctrl.formdata.address" placeholder=".address">
            <input type="text" ng-model="ctrl.formdata.State" placeholder=".State">
            <input type="text" ng-model="ctrl.formdata.zip" placeholder=".zip">
            <input type="text" ng-model="ctrl.formdata.district" placeholder=".district">
            <input type="text" ng-model="ctrl.formdata.gender" placeholder=".gender">
            <input type="text" ng-model="ctrl.formdata.i_fund" placeholder=".i_fund">
            <input type="text" ng-model="ctrl.formdata.i_join" placeholder=".i_join">
            <input type="text" ng-model="ctrl.formdata.i_vote" placeholder=".i_vote">
            <input type="text" ng-model="ctrl.formdata.verified" placeholder=".verified">
            <input type="submit" value="submit">
        </form>
        <!-- This section is for the Admins only -->
        <div class="outerShell">
            <div class="innerShell" ng-repeat="user in ctrl.users">
                <p>{{user.id}}</p>
                <p>{{user.first_name}}</p>
                <p>{{user.last_name}}</p>
                <p>{{user.email}}</p>
                <p>{{user.address}}</p>
                <p>{{user.State}}</p>
                <p>{{user.zip}}</p>
                <p>{{user.district}}</p>
                <p>{{user.gender}}</p>
                <p>{{user.i_fund}}</p>
                <p>{{user.i_join}}</p>
                <p>{{user.i_vote}}</p>
                <p>{{user.verified}}</p>  
            </div>
        </div>
        <footer>
            
        </footer>
    </body>
</html>
