<section id="main" class="wrapper" >
    <div class="container">
        <header class="major2">
            <h3>Questions and Answers</h3>
        </header>
         <ul class="questionList" ng-repeat="ques in ctrl.questions ">
            <li>
                <!-- <b>Q:</b> -->
                <h3 class="question">{{ques.question}}</h3>
                <!-- <b>A:</b> -->
                <h4 class="answer">{{ques.answer}}</h4>
            </li>
         </ul>
    </div>
</section>
